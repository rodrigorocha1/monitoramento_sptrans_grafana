  #       condition: service_healthy
  #     influxdb:
  #       condition: service_started
    

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      rede_sptrans:
        ipv4_address: 172.20.0.8
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=America/Sao_Paulo
      - GF_INSTALL_PLUGINS=dalvany-image-panel
    volumes:
      - ./grafana_data:/var/lib/grafana
    depends_on:
      kafka-ui:
        condition: service_started
      zookeeper:
        condition: service_healthy


  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql_server_airflow
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrongP@ssw0rd!"
      MSSQL_TCP_CERT: "TrustServerCertificate"
      TZ: "America/Sao_Paulo"
    volumes:
      - /home/rodrigo/Documentos/projetos/monitoramento_sptrans_grafana/dados_sql_server:/var/opt/mssql
    networks:
      rede_sptrans:
        ipv4_address: 172.20.0.9
    restart: always

    

networks:
  rede_sptrans:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/16"



volumes:
  sqlserver-data:
  grafana_data:
    driver: local
  influxdb_data:
    driver: local
